<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL AKSES WIFI PROTOKOL</title>
    <style>
        /* CSS yang Menciptakan Tampilan "Hacker" (Merah Kritis) */
        body {
            background-color: #000;
            color: #0f0; 
            font-family: 'Consolas', 'Monospace', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><text x="0" y="8" fill="%23011" font-size="10">101010</text></svg>');
            background-repeat: repeat;
        }

        #container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        
        .screen { padding: 20px; }
        .hidden { display: none; }

        .glitch-text {
            font-size: 2.5em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-bottom: 30px;
            animation: glitch 1.5s infinite alternate;
        }
        
        #loading-screen .glitch-text {
            color: #ff0000; 
            text-shadow: 0 0 5px #ff0000;
        }

        @keyframes glitch {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(1deg); }
            50% { transform: translate(2px, -1px) rotate(-1deg); }
            75% { transform: translate(-2px, 2px) rotate(2deg); }
            100% { transform: translate(1px, 1px) rotate(-1deg); }
        }

        input[type="text"], button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0f0;
            background-color: #000;
            color: #0f0;
            font-size: 1.2em;
            font-family: 'Consolas', monospace;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
        }

        .back-button {
            background-color: rgba(255, 0, 0, 0.5);
            border-color: red;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: red;
            color: #fff;
        }

        #console-output {
            height: 200px;
            background-color: #111;
            border: 1px solid #0f0;
            overflow-y: scroll;
            padding: 10px;
            text-align: left;
            margin-bottom: 15px;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        #result-data {
            border: 1px solid red; 
            padding: 20px;
            background-color: #111;
            text-align: left;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #ff8888; /* Warna teks agak kemerahan */
        }

        .progress-bar {
            width: 100%;
            background-color: #333;
            border: 1px solid #0f0;
            margin: 10px 0;
        }

        #progress {
            height: 20px;
            width: 0%;
            background-color: #ff0000; /* Bar progress merah */
            transition: width 0.3s;
        }

        .result-title {
            color: red;
            text-shadow: 0 0 5px red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="wifi-input" class="screen">
            <h1 class="glitch-text">MASUKKAN NAMA JARINGAN (SSID)</h1>
            <input type="text" id="wifi-ssid" placeholder="Contoh: INDIHOMO4032">
            <button onclick="startWifiSimulation()">INITIATE NETWORK INTRUSION</button>
            <a href="index.html" class="back-button"><button>EXIT TERMINAL</button></a>
        </div>

        <div id="loading-screen" class="screen hidden">
            <h1 class="glitch-text">INITIATING WIFI INTRUSION PROTOCOL</h1>
            <div id="console-output"></div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="status-text">Mempersiapkan adaptor nirkabel...</p>
        </div>

        <div id="result-screen" class="screen hidden">
            <h1 class="glitch-text result-title">NETWORK ACCESS GRANTED</h1>
            <div id="result-data"></div>
            <a href="index.html" class="back-button"><button>EXIT TERMINAL</button></a>
        </div>
    </div>

    <script>
        // Data untuk simulasi password Wi-Fi yang umum
        const commonWifiPrefixes = ["admin", "telepon", "indi", "wifi", "sandi", "jaringan", "rahasia", "rumah", "saya"];
        const commonWifiSuffixes = ["12345", "67890", "2024", "!!", "@", "*", "$$", "home", "net"];
        
        // --- FUNGSI GENERATOR ---
        
        // Fungsi baru untuk menghasilkan password Wi-Fi yang terlihat umum/lemah
        function generateCommonWifiPassword() {
            const prefix = commonWifiPrefixes[Math.floor(Math.random() * commonWifiPrefixes.length)];
            const suffix = commonWifiSuffixes[Math.floor(Math.random() * commonWifiSuffixes.length)];
            const year = 2010 + Math.floor(Math.random() * 15); // Tahun instalasi acak

            // Memilih satu dari empat pola umum
            const patterns = [
                `${prefix}${suffix}`, // Contoh: admin12345
                `${prefix.slice(0, 4)}${year}`, // Contoh: indi2024
                `${prefix.charAt(0).toUpperCase()}${prefix.slice(1)}@${suffix}`, // Contoh: Sandi@67890
                `${prefix.toUpperCase()}#${suffix.slice(0, 3)}` // Contoh: WIFI#123
            ];

            return patterns[Math.floor(Math.random() * patterns.length)];
        }


        // --- FUNGSI TAMPILAN DAN LOG ---

        // Fungsi untuk mengetik teks satu per satu (efek real-time)
        function typeConsole(element, text, speed, callback) {
            let i = 0;
            element.innerHTML += '<span class="typing-line">';
            const span = element.lastElementChild;

            const typing = setInterval(() => {
                if (i < text.length) {
                    span.textContent += text.charAt(i);
                    element.scrollTop = element.scrollHeight;
                    i++;
                } else {
                    clearInterval(typing);
                    span.innerHTML += '</span><br>';
                    if (callback) callback();
                }
            }, speed);
        }

        // Fungsi untuk menghasilkan OUTPUT AKHIR Wi-Fi
        function generateWifiStructuredData(ssid) {
            const finalPassword = generateCommonWifiPassword();

            // Format output akhir sesuai permintaan (Hanya SSID dan Password)
            let output = `// CRITICAL ACCESS GRANTED [LIVE]\n`;
            output += `// ===================================\n\n`;
            output += `[!] berikut password wifi nya\n`;
            output += `SSID: ${ssid}\n`;
            output += `<span style="color: #ff0000;">Password: ${finalPassword}</span>\n\n`; // Warna merah untuk data sensitif
            output += `// OPERATION COMPLETE (STATUS: ACCESS)`;
            return output;
        }


        // Fungsi utama simulasi Wi-Fi
        function startWifiSimulation() {
            const consoleOutput = document.getElementById('console-output');
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            const ssid = document.getElementById('wifi-ssid').value;

            if (!ssid) {
                alert("[-] ERROR: Mohon masukkan nama jaringan (SSID).");
                return;
            }

            document.getElementById('wifi-input').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');

            consoleOutput.innerHTML = '';
            progressBar.style.width = '0%';
            statusText.textContent = 'Mempersiapkan adaptor nirkabel...';

            // Langkah-langkah simulasi Wi-Fi Hacking
            const steps = [
                `[1] Mengatur adaptor nirkabel untuk memindai jaringan: ${ssid}.`,
                "[2] Mengaktifkan mode monitor. Status: SUCCESS.",
                "[3] Menunggu hingga terjadi Handshake WPA/WPA2...",
                "[4] Handshake Capture SUCCESS. (Paket ditangkap).",
                "[5] Running Brute-Force/Dictionary Attack (Wordlist V3.0).",
                "[6] Mencoba kombinasi sandi umum (12,000 keys/sec)...",
                "[7] Menganalisis Pola Kunci. Kunci Ditemukan.",
                "[8] INTRUSION SUCCESS. Decrypting WPA2-PSK Key."
            ];

            let currentStep = 0;
            const totalSteps = steps.length;
            const logInterval = 900 + Math.random() * 400; 

            function runNextStep() {
                if (currentStep < totalSteps) {
                    const logLine = `[${new Date().toLocaleTimeString()}] `;
                    
                    typeConsole(consoleOutput, logLine + steps[currentStep], 25, () => {
                        statusText.textContent = steps[currentStep];
                        const progressWidth = ((currentStep + 1) / totalSteps) * 100;
                        progressBar.style.width = progressWidth + '%';
                        
                        currentStep++;
                        setTimeout(runNextStep, logInterval);
                    });
                } else {
                    // Selesai
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('result-screen').classList.remove('hidden');
                        
                        const structuredData = generateWifiStructuredData(ssid);
                        document.getElementById('result-data').innerHTML = structuredData;
                    }, 500); 
                }
            }

            runNextStep();
        }
    </script>
</body>
</html>
